<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß API Connection Debug Tool</h1>
    
    <div class="info">
        <strong>Current Environment:</strong> <span id="env-info">Loading...</span>
    </div>
    
    <div>
        <button onclick="testConnection()">Test API Connection</button>
        <button onclick="testCORS()">Test CORS</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        // Display environment info
        document.getElementById('env-info').textContent = 
            `Origin: ${window.location.origin} | Protocol: ${window.location.protocol}`;

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testConnection() {
            addResult('üîç Testing API connection...', 'info');
            
            try {
                // Test 1: Direct Render API call
                const response = await fetch('https://soteros-backend.onrender.com/api/health');
                const data = await response.json();
                
                if (data.success) {
                    addResult(`‚úÖ Direct API call successful:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`‚ùå API returned error: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Direct API call failed: ${error.message}`, 'error');
            }

            try {
                // Test 2: Relative API call (should use VITE_API_URL)
                const response = await fetch('/api/test');
                const data = await response.json();
                
                if (data.success) {
                    addResult(`‚úÖ Relative API call successful:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`‚ùå Relative API call failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Relative API call failed: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            addResult('üîç Testing CORS configuration...', 'info');
            
            try {
                const response = await fetch('https://soteros-backend.onrender.com/api/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ CORS test successful:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`‚ùå CORS test failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult(`‚ùå CORS Error: ${error.message}`, 'error');
                } else {
                    addResult(`‚ùå CORS test failed: ${error.message}`, 'error');
                }
            }
        }

        // Auto-run tests on load
        window.onload = function() {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
